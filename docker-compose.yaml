version: '3'

services:

  backend:
    build: backend
    depends_on:
      - redis_cache
    ports:
      - "3001:3001"
    command: sh -c "npm install && npm run dev"
    volumes:
      - type: bind
        source: ./backend/src
        target: /app/src/
      - type: bind
        source: ./backend/.env
        target: /app/.env
      - ./backend/package.json:/app/package.json
      - ./backend/package-lock.json:/app/package-lock.json
  
  frontend:
    build: frontend
    ports:
      - "3000:3000"
    restart: always
    command: sh -c "npm install && npm run dev"
    volumes:
      - type: bind
        source: ./frontend
        target: /app/
      # override bind mount by specifying as Docker-managed volumes
      - /app/node_modules   # persisting as bind mount will populate the container with OS-specific packages
      - /app/.next          # persisting as bind mount will populate the container with OS-specific artefacts

  redis_cache:
    image: redis/redis-stack:latest
    ports:
      - "6379:6379"
  
  nginx:
    image: 'nginx'
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - '8001:80'
    volumes:
      - ./conf.d:/etc/nginx/conf.d
